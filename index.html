<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    
    <style>
        .container{
            height: 600px;
            border: 2px dotted grey;
            display:flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            
           
            
        }
        .box {
            width: 300px;
            height: 270px;
            
            font-size: 3em;
            margin: 10px;
            
            }
       .container.box, a{
            font-size: 35px;
            display: contents;
            
           
            
       }
            .box,a{
                text-align: center;
                 top: 50%;
                 color: chocolate;
                 line-height: 250px;
                 background-color: darkslategrey;
                 font-style: normal;
                 }
                 .container.box, a:hover{
                    color: white;
                    }
                    .box:hover{
                        transform: scale(1.1);
                        transition: transform 1s ease-in-out ;
                        
                    }
                   
            
            
        
    </style>
</head>
<body>
    <h1>i am flexible right now</h1>

</html>
